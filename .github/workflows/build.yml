      - name: Build .saver bundle
        shell: bash
        run: |
          set -euo pipefail

          test -f SpaceInvadersScreensaver.swift

          mkdir -p SpaceInvadersScreensaver.saver/Contents/MacOS
          mkdir -p SpaceInvadersScreensaver.saver/Contents/Resources

          # Copiar recursos si existen (index.html, js, css, etc.)
          if [[ -f index.html ]]; then
            cp -v index.html SpaceInvadersScreensaver.saver/Contents/Resources/
          fi
          if [[ -d Resources ]]; then
            cp -Rv Resources/* SpaceInvadersScreensaver.saver/Contents/Resources/ || true
          fi

          cat > SpaceInvadersScreensaver.saver/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleIdentifier</key>
              <string>com.example.spaceinvaders</string>
              <key>CFBundleName</key>
              <string>Space Invaders</string>
              <key>CFBundlePackageType</key>
              <string>BNDL</string>
              <key>CFBundleVersion</key>
              <string>1.0</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>NSPrincipalClass</key>
              <string>SpaceInvadersScreensaver</string>
          </dict>
          </plist>
          EOF

          swiftc \
            -target x86_64-apple-macosx13.0 \
            -target arm64-apple-macosx13.0 \
            -framework Cocoa \
            -framework ScreenSaver \
            -framework WebKit \
            -emit-library \
            -o SpaceInvadersScreensaver.saver/Contents/MacOS/SpaceInvadersScreensaver \
            SpaceInvadersScreensaver.swift

          zip -r SpaceInvadersScreensaver.saver.zip SpaceInvadersScreensaver.saver
