name: Build macOS Screensaver

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build .saver bundle
        shell: bash
        run: |
          set -euo pipefail

          echo "== Repo root =="
          ls -la

          test -f SpaceInvadersScreensaver.swift

          mkdir -p SpaceInvadersScreensaver.saver/Contents/MacOS
          mkdir -p SpaceInvadersScreensaver.saver/Contents/Resources

          # Copiar recursos web (si existen)
          [[ -f index.html ]] && cp -v index.html SpaceInvadersScreensaver.saver/Contents/Resources/
          [[ -f main.js ]] && cp -v main.js SpaceInvadersScreensaver.saver/Contents/Resources/
          [[ -d assets ]] && cp -Rv assets SpaceInvadersScreensaver.saver/Contents/Resources/

          # Info.plist (IMPORTANTE: CFBundleExecutable)
          cat > SpaceInvadersScreensaver.saver/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleIdentifier</key>
              <string>com.example.spaceinvaders</string>
              <key>CFBundleName</key>
              <string>Space Invaders</string>
              <key>CFBundlePackageType</key>
              <string>BNDL</string>
              <key>CFBundleExecutable</key>
              <string>SpaceInvadersScreensaver</string>
              <key>CFBundleVersion</key>
              <string>1.0</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>NSPrincipalClass</key>
              <string>SpaceInvadersScreensaver</string>
          </dict>
          </plist>
          EOF

          # Target para Ventura (y compatibilidad hacia abajo si querés bajarlo a 12.0)
          export MACOSX_DEPLOYMENT_TARGET=13.0

          # Compilar como BUNDLE (plugin), no como dylib
          swiftc \
            -target x86_64-apple-macosx13.0 \
            -target arm64-apple-macosx13.0 \
            -framework Cocoa \
            -framework ScreenSaver \
            -framework WebKit \
            -emit-library \
            -Xlinker -bundle \
            -o SpaceInvadersScreensaver.saver/Contents/MacOS/SpaceInvadersScreensaver \
            SpaceInvadersScreensaver.swift

          echo "✅ Binary type:"
          file SpaceInvadersScreensaver.saver/Contents/MacOS/SpaceInvadersScreensaver

          rm -f SpaceInvadersScreensaver.saver.zip
          zip -r SpaceInvadersScreensaver.saver.zip SpaceInvadersScreensaver.saver

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpaceInvadersScreensaver
          path: SpaceInvadersScreensaver.saver.zip
